<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS/DASH/MP4 Player</title>
  <link rel="icon" href="play-button.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-container {
      max-width: 800px;
      width: 100%;
      background: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo svg {
      height: 50px;
      fill: #007bff;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #333;
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
      width: 100%;
    }
    input:focus {
      border-color: #007bff;
    }
    .clear-url {
      position: absolute;
      right: 12px;
      cursor: pointer;
      padding: 4px;
      display: none;
    }
    .clear-url svg {
      width: 20px;
      height: 20px;
      stroke: #ffffff;
    }
    .clear-url:hover svg {
      stroke: #007bff;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
    }
    .dash-input {
      display: none;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    </div>
    <div class="input-wrapper">
      <input type="text" id="streamUrl" placeholder="Enter HLS (m3u8), DASH (mpd), or MP4 URL">
      <div class="clear-url" id="clearUrl">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>
    <div id="dashInputFields" class="dash-input">
      <input type="text" id="kidInput" placeholder="Enter KID (for DASH)">
      <input type="text" id="keyInput" placeholder="Enter Key (for DASH)">
    </div>
    <button id="loadStream">Load Stream</button>
    <div class="video-wrapper">
      <video id="video" controls></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const streamUrlInput = document.getElementById('streamUrl');
      const kidInput = document.getElementById('kidInput');
      const keyInput = document.getElementById('keyInput');
      const loadStreamButton = document.getElementById('loadStream');
      const dashInputFields = document.getElementById('dashInputFields');
      const clearUrlButton = document.getElementById('clearUrl');

      const player = new Plyr(video, {
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
        ],
        settings: ['captions', 'quality', 'speed'],
        fullscreen: { enabled: true, iosNative: true },
        playsinline: false,
        ratio: '16:9',
        autoplay: true
      });

      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        video.setAttribute('x-webkit-airplay', 'allow');
        video.setAttribute('webkit-playsinline', 'false');
      }

      streamUrlInput.addEventListener('input', () => {
        const url = streamUrlInput.value;
        clearUrlButton.style.display = url ? 'block' : 'none';
        dashInputFields.style.display = url.endsWith('.mpd') ? 'flex' : 'none';
      });

      clearUrlButton.addEventListener('click', () => {
        streamUrlInput.value = '';
        clearUrlButton.style.display = 'none';
        dashInputFields.style.display = 'none';
      });

      loadStreamButton.addEventListener('click', () => {
  const url = streamUrlInput.value.trim();

  if (!url) {
    alert('Please enter a valid stream URL.');
    return;
  }

  try {
    const urlObj = new URL(url);
    const pathname = urlObj.pathname.toLowerCase();

    if (pathname.endsWith('.m3u8')) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    } else if (pathname.endsWith('.mpd')) {
      const playerInstance = dashjs.MediaPlayer().create();
      playerInstance.initialize(video, url, true);
    } else if (pathname.endsWith('.mp4')) {
      video.src = url;
      video.play();
    } else {
      alert('Invalid URL format. Supported formats: .m3u8, .mpd, .mp4');
    }
  } catch (error) {
    alert('Invalid URL format. Please enter a proper URL.');
  }
});
  </script>
</body>
</html>
