<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS/DASH Player</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/716/716784.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-container {
      max-width: 800px;
      width: 100%;
      background: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo svg {
      height: 50px;
      fill: #007bff;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #333;
      color: #fff;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
    }
    .dash-input {
      display: none;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    </div>
    <input type="text" id="streamUrl" placeholder="Enter HLS (m3u8) or DASH (mpd) URL">
    <div id="dashInputFields" class="dash-input">
      <input type="text" id="kidInput" placeholder="Enter KID (for DASH)">
      <input type="text" id="keyInput" placeholder="Enter Key (for DASH)">
    </div>
    <button id="loadStream">Load Stream</button>
    <div class="video-wrapper">
      <video id="video" playsinline controls></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const streamUrlInput = document.getElementById('streamUrl');
      const kidInput = document.getElementById('kidInput');
      const keyInput = document.getElementById('keyInput');
      const loadStreamButton = document.getElementById('loadStream');
      const dashInputFields = document.getElementById('dashInputFields');

      // Initialize Plyr
      const player = new Plyr(video, {
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
        ],
        settings: ['captions', 'quality', 'speed'],
      });

      // Show/hide DASH-specific fields based on URL input
      streamUrlInput.addEventListener('input', () => {
        const url = streamUrlInput.value;
        dashInputFields.style.display = url.endsWith('.mpd') ? 'flex' : 'none';
      });

      // Load the stream
      loadStreamButton.addEventListener('click', () => {
        const url = streamUrlInput.value;

        if (!url) {
          alert('Please enter a valid stream URL.');
          return;
        }

        if (url.endsWith('.m3u8')) {
          if (Hls.isSupported()) {
            const hls = new Hls({
              maxBufferLength: 30,
              maxMaxBufferLength: 60,
              enableWorker: true,
              lowLatencyMode: true,
              backBufferLength: 90
            });
            
            hls.loadSource(url);
            hls.attachMedia(video);

            // Add error handling
            hls.on(Hls.Events.ERROR, function (event, data) {
              if (data.fatal) {
                switch (data.type) {
                  case Hls.ErrorTypes.NETWORK_ERROR:
                    hls.startLoad();
                    break;
                  case Hls.ErrorTypes.MEDIA_ERROR:
                    hls.recoverMediaError();
                    break;
                  default:
                    hls.destroy();
                    break;
                }
              }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              const availableQualities = hls.levels.map((level, index) => ({
                label: level.height + 'p',
                value: index
              }));

              player.options.quality = {
                default: availableQualities[0].value,
                options: availableQualities.map(q => q.value),
                forced: true,
                onChange: qualityIndex => hls.currentLevel = qualityIndex
              };

              player.updateSettingsMenu();
              video.play().catch(e => console.log('Playback failed:', e));
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play().catch(e => console.log('Playback failed:', e));
            });
          }
        } else if (url.endsWith('.mpd')) {
          const playerInstance = dashjs.MediaPlayer().create();
          playerInstance.initialize(video, url, true);
        } else {
          alert('Invalid URL format. Supported formats: .m3u8, .mpd');
        }
      });
    });
  </script>
</body>
</html>
